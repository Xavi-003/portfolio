<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Antony Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Space+Grotesk:wght@300;500;700&family=JetBrains+Mono:wght@400;700&display=swap"
    rel="stylesheet">
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            display: ['Space Grotesk', 'sans-serif'],
            mono: ['JetBrains Mono', 'monospace'],
          },
          colors: {
            neon: {
              purple: '#b026ff', // Electric Purple
              violet: '#7c3aed', // Deep Violet
              fuchsia: '#e879f9', // Light Fuchsia
              dark: '#0a0015',   // Deep Background
              glow: '#d946ef',
            }
          },
          animation: {
            'blob': 'blob 7s infinite',
            'cursor': 'cursor .75s step-end infinite',
          },
          keyframes: {
            blob: {
              '0%': { transform: 'translate(0px, 0px) scale(1)' },
              '33%': { transform: 'translate(30px, -50px) scale(1.1)' },
              '66%': { transform: 'translate(-20px, 20px) scale(0.9)' },
              '100%': { transform: 'translate(0px, 0px) scale(1)' },
            },
            cursor: {
              '0%, 100%': { opacity: '1' },
              '50%': { opacity: '0' },
            }
          }
        },
      },
    }
  </script>
  <style>
    body {
      background-color: #05010a;
      /* Deepest Purple/Black */
      color: #ffffff;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0a0015;
    }

    ::-webkit-scrollbar-thumb {
      background: #4c1d95;
      border-radius: 3px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #6d28d9;
    }

    .text-shadow-glow {
      text-shadow: 0 0 20px rgba(167, 139, 250, 0.5);
    }

    .glass-panel {
      background: rgba(10, 0, 21, 0.6);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(139, 92, 246, 0.15);
    }

    /* Hide default cursor on desktop to allow custom cursor */
    @media (min-width: 1024px) {

      body,
      a,
      button,
      input,
      select,
      textarea,
      [role="button"] {
        cursor: none !important;
      }
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
