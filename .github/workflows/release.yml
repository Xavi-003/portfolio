name: Build and Release Desktop Apps

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write
  packages: write
  deployments: write

jobs:
  release:
    runs-on: ${{ matrix.os }}
    
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build application
        run: npm run electron:build
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Upload artifacts (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-installers
          path: release/*.exe
      
      - name: Upload artifacts (Linux)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: linux-installers
          path: |
            release/*.AppImage
            release/*.deb
  
  deploy-environment:
    needs: release
    runs-on: ubuntu-latest
    environment:
      name: desktop-release
      url: https://github.com/${{ github.repository }}/releases/latest
    
    steps:
      - name: Create deployment
        run: echo "Desktop apps deployed to GitHub Releases"
  
  create-release:
    needs: [release, deploy-environment]
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Generate version and create tag
        id: version
        run: |
          if [[ $GITHUB_REF == refs/tags/* ]]; then
            VERSION=${GITHUB_REF#refs/tags/}
            echo "Using existing tag: $VERSION"
          else
            SHORT_SHA=$(git rev-parse --short HEAD)
            VERSION="v1.0.0-${SHORT_SHA}"
            echo "Creating new tag: $VERSION"
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git tag -a "$VERSION" -m "Auto-release from commit ${GITHUB_SHA}"
            git push origin "$VERSION"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Display downloaded files
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts/
      
      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ steps.version.outputs.version }}
          name: Desktop App ${{ steps.version.outputs.version }}
          body: |
            ## üñ•Ô∏è Desktop Application Release
            
            **Auto-generated from commit:** `${{ github.sha }}`
            
            ### üì• Downloads
            - **Windows**: `.exe` installer
            - **Linux AppImage**: Portable application
            - **Linux Debian**: `.deb` package
            
            ### üìù Changes
            ${{ github.event.head_commit.message }}
            
            ---
            
            **Full Changelog**: https://github.com/${{ github.repository }}/compare/${{ steps.version.outputs.version }}
          artifacts: "artifacts/windows-installers/*,artifacts/linux-installers/*"
          draft: false
          prerelease: ${{ !startsWith(github.ref, 'refs/tags/v') }}
          allowUpdates: true
          token: ${{ secrets.GITHUB_TOKEN }}
